<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout('View Course', ~{::content}, 'Course')}">

<body>
  <div th:fragment="content">
    <div class="container">
      <h2 class="mb-4">Course Details</h2>

      <div class="card shadow-sm">
        <div class="card-body">
          <p><strong>ID:</strong> <span th:text="${course.id}"></span></p>
		  <p><strong>Code:</strong> <span th:text="${course.code}"></span></p>
          <p><strong>Name:</strong> <span th:text="${course.name}"></span></p>
          <p><strong>Credits:</strong> <span th:text="${course.credits}"></span></p>
		  <p><strong>Instructor:</strong> <span th:text="${course.instructor}"></span></p>
         <!-- <p><strong>Course:</strong> <span th:text="${student.course}"></span></p> -->
          <!-- Add more fields depending on your Student model -->
        </div>
      </div>

      <div class="mt-3">
        <a th:href="@{/courses/list}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back to List
        </a>
        <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-primary">
          <i class="bi bi-pencil"></i> Edit
        </a>
        <a th:href="@{/courses/delete/{id}(id=${course.id})}" 
           class="btn btn-danger"
           onclick="return confirm('Are you sure you want to delete this course?');">
          <i class="bi bi-trash"></i> Delete
        </a>
      </div>
    </div>
  </div>
</body>
</html>
