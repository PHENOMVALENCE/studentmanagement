<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout('View Parent', ~{::content}, 'Parent')}">

<body>
  <div th:fragment="content">
    <div class="container">
      <h2 class="mb-4">Parent Details</h2>

      <div class="card shadow-sm">
        <div class="card-body">
          <p><strong>ID:</strong> <span th:text="${parent.id}"></span></p>
		  <p><strong>Name:</strong> <span th:text="${parent.name}"></span></p>
          <p><strong>Email:</strong> <span th:text="${parent.email}"></span></p>
          <p><strong>Phone:</strong> <span th:text="${parent.phone}"></span></p>
		  <p><strong>Address:</strong> <span th:text="${parent.address}"></span></p>
          <p><strong>Relationship:</strong> <span th:text="${parent.relationship}"></span></p> 
          <!-- Add more fields depending on your Student model -->
        </div>
      </div>

      <div class="mt-3">
        <a th:href="@{/parents/list}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back to List
        </a>
        <a th:href="@{/parents/update/{id}(id=${parent.id})}" class="btn btn-primary">
          <i class="bi bi-pencil"></i> Edit
        </a>
        <a th:href="@{/parents/delete/{id}(id=${parent.id})}" 
           class="btn btn-danger"
           onclick="return confirm('Are you sure you want to delete this parent?');">
          <i class="bi bi-trash"></i> Delete
        </a>
      </div>
    </div>
  </div>
</body>
</html>
