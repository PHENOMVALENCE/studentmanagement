<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Student Management System'">Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div th:fragment="header(featureName, title)" class="bg-gray-800 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">
            <a href="/" class="hover:text-gray-400 transition-colors">
                Student Management System
            </a>
        </div>
        <nav class="space-x-4">
            <a th:href="@{/students/list}"
               th:classappend="${featureName == 'Student' ? 'text-yellow-400 font-semibold' : 'hover:text-gray-400'}"
               class="transition-colors">Students</a>
            <a th:href="@{/parents/list}"
               th:classappend="${featureName == 'Parent' ? 'text-yellow-400 font-semibold' : 'hover:text-gray-400'}"
               class="transition-colors">Parents</a>
            <a th:href="@{/courses/list}"
               th:classappend="${featureName == 'Course' ? 'text-yellow-400 font-semibold' : 'hover:text-gray-400'}"
               class="transition-colors">Courses</a>
        </nav>
    </div>
</div>

</body>
</html>
