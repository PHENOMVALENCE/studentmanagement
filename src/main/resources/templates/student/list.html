<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/main :: layout('Students', ~{::content}, 'Students')}"
>
  <body>
    <div th:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Student Management</h2>
        <a th:href="@{/students/create}" class="btn btn-primary">
          <i class="bi bi-person-plus me-2"></i>Add New Student
        </a>
      </div>

      <!-- Student list table -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table id="studentsTable" class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- This would be populated dynamically from your backend -->
                <tr th:each="student : ${students}">
                  <td th:text="${student.id}">STU001</td>
                  <td th:text="${student.name}">John Doe</td>
                  <td th:text="${student.email}">john@example.com</td>

                  <td>
                    <a
                      th:href="@{/students/{id}(id=${student.id})}"
                      class="btn btn-sm btn-info"
                      >View</a
                    >
                    <a
                      th:href="@{/students/edit/{id}(id=${student.id})}"
                      class="btn btn-sm btn-warning"
                      >Edit</a
                    >
                    <a
                      th:href="@{/students/delete/{id}(id=${student.id})}"
                      class="btn btn-sm btn-danger"
                      >Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Initialize DataTables -->
    <script>
      $(document).ready(function () {
        $("#studentsTable").DataTable({
          paging: true,
          searching: true,
          ordering: true,
          info: true,
          lengthMenu: [5, 10, 25, 50],
          columnDefs: [
            { orderable: false, targets: 3 }, // disable ordering for Actions column
          ],
        });
      });
    </script>
  </body>
</html>
