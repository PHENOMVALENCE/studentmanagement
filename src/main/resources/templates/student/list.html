<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Student List'">Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        tr:hover {
            background-color: #f1f5f9;
        }
        .action-button {
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    
    <div th:replace="~{fragments/header :: header('Student', 'Student List')}"></div>

    <div class="flex flex-1">
        <div th:replace="~{fragments/sidebar :: sidebar('Student')}"></div>

        <main class="flex-1 p-8">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-4xl font-extrabold text-gray-800">Student List</h1>
                    <a th:href="@{/students/create}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 action-button shadow-md" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add New Student
                    </a>
                </div>

                <div class="bg-white shadow-lg rounded-xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-200 text-gray-700 uppercase text-sm">
                                <tr>
                                    <th class="py-4 px-6">ID</th>
                                    <th class="py-4 px-6">Name</th>
                                    <th class="py-4 px-6">Email</th>
                                    <th class="py-4 px-6 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${students}" class="border-b border-gray-200 hover:bg-gray-50 transition-colors">
                                    <td class="py-4 px-6 font-medium text-gray-900" th:text="${student.id}"></td>
                                    <td class="py-4 px-6" th:text="${student.name}"></td>
                                    <td class="py-4 px-6" th:text="${student.email}"></td>
                                    <td class="py-4 px-6 flex justify-center space-x-3">
                                        <a th:href="@{/students/update/{id}(id=${student.id})}" class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-600 action-button shadow-sm">
                                            Edit
                                        </a>
                                        <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');" class="inline">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-red-600 action-button shadow-sm">
                                                Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(students)}">
                                    <td colspan="4" class="py-6 px-6 text-center text-gray-500 font-medium">No students found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
