<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Student List'">Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for table responsiveness and hover effects */
        .table-container {
            overflow-x: auto;
        }
        tr:hover {
            background-color: #f1f5f9;
        }
        .action-button {
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar Fragment -->

    <div class="flex min-h-screen">
        <!-- Sidebar Fragment -->
        <div th:replace="~{fragments/sidebar.html}" class="w-64 bg-gray-800 text-white"></div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Student List</h1>
                    <a th:href="@{/create}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 action-button" role="button" aria-label="Add new student">Add New Student</a>
                </div>

                <div class="table-container">
                    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                        <thead class="bg-gray-200 text-gray-700">
                            <tr>
                                <th class="py-3 px-4 text-left">ID</th>
                                <th class="py-3 px-4 text-left">Name</th>
                                <th class="py-3 px-4 text-left">Email</th>
                                <th class="py-3 px-4 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}" class="border-b">
                                <td class="py-3 px-4" th:text="${student.id}"></td>
                                <td class="py-3 px-4" th:text="${student.name}"></td>
                                <td class="py-3 px-4" th:text="${student.email}"></td>
                                <td class="py-3 px-4 flex space-x-2">
                                    <a th:href="@{/update/{id}(id=${student.id})}" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 action-button" role="button" aria-label="Edit student">Edit</a>
                                    <form th:action="@{/delete/{id}(id=${student.id})}" method="post" style="display:inline;">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" onclick="return confirm('Are you sure you want to delete this student?')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 action-button" role="button" aria-label="Delete student">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(students)}">
                                <td colspan="4" class="py-3 px-4 text-center text-gray-500">No students found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer.html}" class="bg-gray-800 text-white text-center py-4"></div>

    <script>
        // Ensure delete confirmation works without external dependencies
        function confirmDelete() {
            return confirm('Are you sure you want to delete this student?');
        }
    </script>
</body>
</html>
