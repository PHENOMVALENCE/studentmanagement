<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id} ? 'Update Student' : 'Add Student'">Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <div th:replace="~{fragments/header :: header('Student', ${student.id} ? 'Update Student' : 'Add Student')}"></div>

    <div class="flex flex-1">
        <div th:replace="~{fragments/sidebar :: sidebar('Student')}"></div>

        <main class="flex-1 p-8">
            <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8" th:text="${student.id} ? 'Update Student' : 'Add Student'"></h1>

                <form th:action="${student.id} ? @{/students/update/{id}(id=${student.id})} : @{/students/create}" th:object="${student}" method="post">
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required aria-required="true" aria-describedby="name-error"/>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="name-error" class="text-red-500 text-sm mt-1"></div>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required aria-required="true" aria-describedby="email-error"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="email-error" class="text-red-500 text-sm mt-1"></div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md">
                        <span th:text="${student.id} ? 'Update Student' : 'Add Student'"></span>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
