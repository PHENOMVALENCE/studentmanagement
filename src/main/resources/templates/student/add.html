<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id} ? 'Update Student' : 'Add Student'"></title>
</head>
<body>
    <div th:replace="~{fragments/sidebar.html}"></div>
    <h1 th:text="${student.id} ? 'Update Student' : 'Add Student'"></h1>
    <form th:action="${student.id} ? @{/update/{id}(id=${student.id})} : @{/create}" th:object="${student}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
        <button type="submit">Submit</button>
    </form>
    <div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
