<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout('View Student', ~{::content}, 'Student')}">

<body>
  <div th:fragment="content">
    <div class="container">
      <h2 class="mb-4">Student Details</h2>

      <div class="card shadow-sm">
        <div class="card-body">
          <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
          <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
          <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
         <!-- <p><strong>Course:</strong> <span th:text="${student.course}"></span></p> -->
          <!-- Add more fields depending on your Student model -->
        </div>
      </div>

      <div class="mt-3">
        <a th:href="@{/students/list}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back to List
        </a>
        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">
          <i class="bi bi-pencil"></i> Edit
        </a>
        <a th:href="@{/students/delete/{id}(id=${student.id})}" 
           class="btn btn-danger"
           onclick="return confirm('Are you sure you want to delete this student?');">
          <i class="bi bi-trash"></i> Delete
        </a>
      </div>
    </div>
  </div>
</body>
</html>
