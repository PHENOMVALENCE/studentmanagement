<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Student Management System'">Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dropdown-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }
        .dropdown-menu.open {
            max-height: 200px;
            opacity: 1;
        }
        .dropdown-arrow {
            transition: transform 0.3s ease;
        }
        .dropdown-arrow.rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col min-h-screen">
        <!-- Header Fragment -->
        <div th:replace="~{fragments/header :: header('Dashboard', 'Dashboard')}"></div>

        <div class="flex flex-1">
            <!-- Sidebar Fragment -->
            <div th:replace="~{fragments/sidebar :: sidebar('Dashboard')}"></div>

            <!-- Main Content Section -->
            <main class="flex-1 p-8">
                <div class="max-w-7xl mx-auto">
                    <h1 class="text-4xl font-extrabold text-gray-800 mb-8">System Dashboard</h1>

                    <!-- Metrics Section -->
                    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <!-- Total Students Card -->
                        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500 card">
                            <div class="flex items-center justify-between">
                                <p class="text-gray-500 font-medium">Total Students</p>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM10 2a4 4 0 00-4 4v2a4 4 0 004 4h.01a4 4 0 004-4V6a4 4 0 00-4-4zM2 8a2 2 0 114 0 2 2 0 01-4 0z" />
                                </svg>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-900 mt-2" th:text="${totalStudents}">0</h2>
                        </div>
                        <!-- Total Parents Card -->
                        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500 card">
                            <div class="flex items-center justify-between">
                                <p class="text-gray-500 font-medium">Total Parents</p>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-900 mt-2" th:text="${totalParents}">0</h2>
                        </div>
                        <!-- Total Courses Card -->
                        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-purple-500 card">
                            <div class="flex items-center justify-between">
                                <p class="text-gray-500 font-medium">Total Courses</p>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                                    <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 14V9h12l-1 5H4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-900 mt-2" th:text="${totalCourses}">0</h2>
                        </div>
                    </section>
                    
                    <!-- Feature Links Section -->
                    <section>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Features</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <!-- Students Card -->
                            <a th:href="@{/students/list}" class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-500 flex flex-col items-center justify-center text-center card hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500 mb-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2V7a5 5 0 00-5-5zM9 7v2a1 1 0 002 0V7a1 1 0 00-2 0z" />
                                </svg>
                                <h3 class="text-xl font-bold text-gray-800">Students</h3>
                                <p class="text-gray-500 mt-2">View and manage all student records.</p>
                            </a>
                            <!-- Parents Card -->
                            <a th:href="@{/parents/list}" class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-green-500 flex flex-col items-center justify-center text-center card hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mb-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM10 2a4 4 0 00-4 4v2a4 4 0 004 4h.01a4 4 0 004-4V6a4 4 0 00-4-4zM2 8a2 2 0 114 0 2 2 0 01-4 0z" />
                                </svg>
                                <h3 class="text-xl font-bold text-gray-800">Parents</h3>
                                <p class="text-gray-500 mt-2">View and manage all parent information.</p>
                            </a>
                            <!-- Courses Card -->
                            <a th:href="@{/courses/list}" class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-purple-500 flex flex-col items-center justify-center text-center card hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-purple-500 mb-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                                    <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 14V9h12l-1 5H4z" clip-rule="evenodd" />
                                </svg>
                                <h3 class="text-xl font-bold text-gray-800">Courses</h3>
                                <p class="text-gray-500 mt-2">View and manage all available courses.</p>
                            </a>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- Footer Fragment -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
