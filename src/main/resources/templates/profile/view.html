<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout('My Profile', ~{::content}, 'profile')}">

<section>
	<th:block th:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">My Profile</h5>
          </div>
          <div class="card-body">
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
			<p><strong>Password:</strong> <span th:text="${user.password}"></span></p>
            <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
            <p><strong>Bio:</strong> <span th:text="${user.bio}"></span></p> 
			
          </div>
          <div class="card-footer text-end">
            <a th:href="@{/profile/edit}" class="btn btn-sm btn-warning">
              <i class="bi bi-pencil-square"></i> Edit Profile
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </th:block>
</section>
</html>
