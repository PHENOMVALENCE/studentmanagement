<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout/main :: layout('Enrollment', ~{::content}, 'Enrollments')}">
<head>
    <title>Enroll Student to Course</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, button { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { padding: 10px; margin-top: 15px; border-radius: 5px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
	<div th:fragment="content">
    <div class="container">
        <h1>Enroll Student to Course</h1>

        <div th:if="${message}" class="message" th:classappend="${isSuccess} ? 'success' : 'error'">
            <p th:text="${message}"></p>
        </div>

        <form th:action="@{/enrollments/submit}" method="post">
            <div class="form-group">
                <label for="student">Select a Student:</label>
                <select id="student" name="studentId" required>
                    <option value="">-- Select Student --</option>
                    <option th:each="student : ${students}" 
                            th:value="${student.id}" 
                            th:text="${student.name} + ' ' + ${student.email}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="course">Select a Course:</label>
                <select id="course" name="courseId" required>
                    <option value="">-- Select Course --</option>
                    <option th:each="course : ${courses}" 
                            th:value="${course.id}" 
                            th:text="${course.name}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit">Enroll</button>
            </div>
        </form>
    </div>
	</div>

</body>
</html>
