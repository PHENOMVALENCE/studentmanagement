<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <aside class="sidebar" th:fragment="sidebar(activeFeature)">
        <!-- Logo/Brand -->
        <div class="p-4 border-bottom border-secondary">
            <div class="d-flex align-items-center">
                <i class="bi bi-mortarboard-fill fs-2 text-warning me-3"></i>
                <div>
                    <small class="text-light opacity-75">School Management</small>
                </div>
            </div>
        </div>
        
        <!-- Navigation Menu -->
        <nav class="p-3">
            <!-- Dashboard -->
            <div class="mb-3">
                <a th:href="@{/}" 
                   th:classappend="${activeFeature == 'Dashboard' ? 'bg-primary bg-opacity-25 text-white' : 'text-light'}"
                   class="nav-link d-flex align-items-center p-3 rounded text-decoration-none transition-all">
                    <i class="bi bi-speedometer2 me-3 fs-5"></i>
                    <span class="fw-semibold">Dashboard</span>
                </a>
            </div>
            
            <!-- Students Management -->
            <div class="mb-2">
                <button class="nav-link d-flex align-items-center justify-content-between w-100 p-3 rounded text-decoration-none text-light border-0 bg-transparent"
                        type="button" data-bs-toggle="collapse" data-bs-target="#studentsMenu" 
                        th:classappend="${activeFeature == 'Student' ? 'bg-primary bg-opacity-25' : ''}">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-people-fill me-3 fs-5"></i>
                        <span class="fw-semibold">Students</span>
                    </div>
                    <i class="bi bi-chevron-down transition-transform"></i>
                </button>
                <div class="collapse" id="studentsMenu" th:classappend="${activeFeature == 'Student' ? 'show' : ''}">
                    <div class="ms-4 mt-2">
                        <a th:href="@{/students/list}" class="nav-link d-flex align-items-center p-2 rounded text-decoration-none text-light opacity-75 hover-opacity-100">
                            <i class="bi bi-list-ul me-2"></i>
                            <span>View All Students</span>
                        </a>
                        <a th:href="@{/students/create}" class="nav-link d-flex align-items-center p-2 rounded text-decoration-none text-light opacity-75 hover-opacity-100">
                            <i class="bi bi-person-plus me-2"></i>
                            <span>Add New Student</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Courses Management -->
            <div class="mb-2">
                <button class="nav-link d-flex align-items-center justify-content-between w-100 p-3 rounded text-decoration-none text-light border-0 bg-transparent"
                        type="button" data-bs-toggle="collapse" data-bs-target="#coursesMenu"
                        th:classappend="${activeFeature == 'Course' ? 'bg-primary bg-opacity-25' : ''}">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-book-fill me-3 fs-5"></i>
                        <span class="fw-semibold">Courses</span>
                    </div>
                    <i class="bi bi-chevron-down transition-transform"></i>
                </button>
                <div class="collapse" id="coursesMenu" th:classappend="${activeFeature == 'Course' ? 'show' : ''}">
                    <div class="ms-4 mt-2">
                        <a th:href="@{/courses/list}" class="nav-link d-flex align-items-center p-2 rounded text-decoration-none text-light opacity-75 hover-opacity-100">
                            <i class="bi bi-list-ul me-2"></i>
                            <span>View All Courses</span>
                        </a>
                        <a th:href="@{/courses/create}" class="nav-link d-flex align-items-center p-2 rounded text-decoration-none text-light opacity-75 hover-opacity-100">
                            <i class="bi bi-plus-circle me-2"></i>
                            <span>Add New Course</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Parents Management -->
            <div class="mb-2">
                <button class="nav-link d-flex align-items-center justify-content-between w-100 p-3 rounded text-decoration-none text-light border-0 bg-transparent"
                        type="button" data-bs-toggle="collapse" data-bs-target="#parentsMenu"
                        th:classappend="${activeFeature == 'Parent' ? 'bg-primary bg-opacity-25' : ''}">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-hearts me-3 fs-5"></i>
                        <span class="fw-semibold">Parents</span>
                    </div>
                    <i class="bi bi-chevron-down transition-transform"></i>
                </button>
                <div class="collapse" id="parentsMenu" th:classappend="${activeFeature == 'Parent' ? 'show' : ''}">
                    <div class="ms-4 mt-2">
                        <a th:href="@{/parents/list}" class="nav-link d-flex align-items-center p-2 rounded text-decoration-none text-light opacity-75 hover-opacity-100">
                            <i class="bi bi-list-ul me-2"></i>
                            <span>View All Parents</span>
                        </a>
                        <a th:href="@{/parents/create}" class="nav-link d-flex align-items-center p-2 rounded text-decoration-none text-light opacity-75 hover-opacity-100">
                            <i class="bi bi-person-plus me-2"></i>
                            <span>Add New Parent</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Divider -->
            <hr class="border-secondary my-4">
            
            <!-- Additional Menu Items -->
            <div class="mb-2">
                <a href="#" class="nav-link d-flex align-items-center p-3 rounded text-decoration-none text-light">
                    <i class="bi bi-graph-up me-3 fs-5"></i>
                    <span class="fw-semibold">Reports</span>
                </a>
            </div>
            
            <div class="mb-2">
                <a href="#" class="nav-link d-flex align-items-center p-3 rounded text-decoration-none text-light">
                    <i class="bi bi-gear-fill me-3 fs-5"></i>
                    <span class="fw-semibold">Settings</span>
                </a>
            </div>
        </nav>
        
        <!-- User Info at Bottom -->
        <div class="mt-auto p-3 border-top border-secondary">
            <div class="d-flex align-items-center">
                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                    <i class="bi bi-person-fill text-white"></i>
                </div>
                <div class="flex-grow-1">
                    <div class="fw-semibold text-white">Administrator</div>
                    <small class="text-light opacity-75">admin@sms.com</small>
                </div>
            </div>
        </div>
        
        <style>
            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.1) !important;
                transform: translateX(5px);
            }
            
            .transition-all {
                transition: all 0.3s ease;
            }
            
            .transition-transform {
                transition: transform 0.3s ease;
            }
            
            .hover-opacity-100:hover {
                opacity: 1 !important;
            }
            
            [data-bs-toggle="collapse"]:not(.collapsed) .bi-chevron-down {
                transform: rotate(180deg);
            }
        </style>
    </aside>
</body>
</html>
