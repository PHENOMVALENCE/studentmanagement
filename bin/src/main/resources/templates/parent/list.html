<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/main :: layout('Parents', ~{::content}, 'Parents')}"
>
  <body>
    <div th:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Parent Management</h2>
        <a th:href="@{/parents/create}" class="btn btn-primary">
          <i class="bi bi-person-plus me-2"></i>Register New Parent
        </a>
      </div>

      <!-- Parent list -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table id="parentsTable" class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>

                  <th>Address</th>

                  <th>Relationship</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="parent : ${parents}">
                  <td th:text="${parent.name}">Jane Smith</td>
                  <td th:text="${parent.email}">jane@example.com</td>
                  <td th:text="${parent.phone}">(555) 123-4567</td>
                  <td th:text="${parent.address}">Jane Smith</td>
                  <td th:text="${parent.relationship}">Jane Smith</td>

                  <td>
                    <a
                      th:href="@{/parents/{id}(id=${parent.id})}"
                      class="btn btn-sm btn-info"
                      >View</a
                    >
                    <a
                      th:href="@{/parents/update/{id}(id=${parent.id})}"
                      class="btn btn-sm btn-warning"
                      >Edit</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- DataTables Buttons JS -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>

    <!-- JSZip for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- pdfmake for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <!-- Buttons HTML5 and Print -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Initialize DataTables -->
    <script>
      $(document).ready(function () {
        $("#parentsTable").DataTable({
          paging: true,
          searching: true,
          ordering: true,
          info: true,
          lengthMenu: [5, 10, 25, 50],
          columnDefs: [
            { orderable: false, targets: 5 }, // Actions column
          ],
          dom: "Bfrtip",
          buttons: ["copy", "csv", "excel", "pdf", "print"],
        });
      });
    </script>
  </body>
</html>
